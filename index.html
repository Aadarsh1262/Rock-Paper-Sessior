<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Sessior</title>
</head>
<body>
    
    <h1 class="heading">Rock Paper Sessior</h1>

    <div class="images">
        <div class="choice" id="rock">
            <img src="rock.png" class="img">
        </div>

        <div class="choice" id="paper">
            <img src="paper.png" class="img">
        </div>

        <div class="choice" id="scissors">
            <img src="scissors.png" class="img">
        </div>
    </div>

    <div class="container">
        <div class="point1">
            <h2 class="score1">0</h2>
            <span>You</span>
        </div>
        <div class="point-2">
            <h2 class="score2">0</h2>
            <span>Comp</span>
        </div>
    </div>


        <div class="display">
            <h1 class="msg">You won! rock beats scissors</h1>
        </div>
 
    
    
<script src="script.js"></script>
</body>
</html>
